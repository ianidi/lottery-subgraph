type CreateLottery @entity {
  id: ID!
  txHash: Bytes!
  member: Bytes
  lotteryID: BigInt
  amount: BigInt
  timestamp: BigInt!
  # status: Bytes
  liquidity: BigInt
  maxBetPercent: BigInt
  duration: BigInt
  collateral: Bytes
}

type PlayLottery @entity {
  id: ID!
  txHash: Bytes!
  member: Bytes
  lotteryID: BigInt
  amount: BigInt
  result: Boolean
  collateral: Bytes
  timestamp: BigInt!
}